<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Một Lời Khen - Một Động Lực</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link href="style.css" type="text/css"rel="stylesheet"/>
  <script type="text/javascript" src="main.js"></script>
</head>
<body>

  <!-- Màn hình 1: Quiz -->
  <div id="quiz-screen">
    <h1>Một Lời Khen - Một Động Lực</h1><br>
    <p>Hôm Nay Bạn Có Chuyện Gì Buồn Sao? Hãy Tâm Sự Với Mình Nhé</p>
    <button class="option-btn" data-choice="A">A. Chuyện Gia Đình</button>
    <button class="option-btn" data-choice="B">B. Chuyện Học Tập</button>
    <button class="option-btn" data-choice="C">C. Chuyện Tình Cảm</button>
    <button class="option-btn" data-choice="D">D. Chuyện Bạn Bè</button>
    <button class="option-btn" data-choice="E">E. Chuyện Sức Khỏe</button>
    <button class="option-btn" data-choice="F">F. Chuyện Công Việc</button>
    <button class="option-btn" data-choice="G">G. Chuyện Tương Lai</button>
    <button class="option-btn" data-choice="H">H. Tớ Chỉ Buồn Thôi</button>
  </div>

  <!-- Màn hình 2: Game gắp thú bông -->
  <div id="claw-game">
    <h1>Chọn con thú bông bạn muốn nhé!</h1>
    <div id="plush-container"></div>
    <button id="grab-btn" disabled>Gắp Thú</button>
  </div>

  <!-- Màn hình 3: Màn hình an ủi -->
  <div id="comfort-screen">
    <h1>Lời An Ủi Cho Bạn</h1>
    <button id="goback">Quay lại</button>
    <p id="comfort-text"></p>
    <button id="next-comfort-btn">Lời Khuyên Khác</button>
  </div>
</body>
</html>
